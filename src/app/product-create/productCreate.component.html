<div class="container">
  <form [formGroup]="productForm" novalidate (ngSubmit)='createProduct()' class='form form-inline'>
    <div class="form-group">
      <label class="">Name</label>
      <input type="text" name="name" id="name" formControlName="name" class="form-control">
    </div>
    <div class="form-group">
      <label class="">Description</label>
      <input type='text' name="desc" id="desc" formControlName="desc" class="form-control">
    </div>
    <div class="form-group">
      <label class="">Price</label>
      <input type='number' name="price" id="price" formControlName="price" class="form-control">
    </div>
    <div class="form-group">
      <label class="">Quantity</label>
      <input type='number' name="qty" id="qty" formControlName="quantity" class="form-control">
    </div>
    <div class="form-group">
      <label class="">Color</label>
      <input type='text' name="color" id="color" formControlName="color" class="form-control">
    </div>
    <button [disabled]="productForm.invalid || productForm.prisitine" type="submit">Add</button>
  </form>
</div>
